name: Validate CI

on:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'pnpm'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.15.0

    - name: Install dependencies
      run: pnpm install

    - name: Lint Check
      run: pnpm lint
      
    - name: Validate JSON files
      run: |
        npx ajv-cli validate -s schemas/tokens.schema.json -d "src/tokens/*.json"
        npx ajv-cli validate -s schemas/tokens.schema.json -d "src/vaults/*.json"
        npx ajv-cli validate -s schemas/tokens.schema.json -d "src/validators/*.json"

    - name: Check formatting
      run: pnpm format --check